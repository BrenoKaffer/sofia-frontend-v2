name: Deploy to Vercel

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Job de testes e validaÃ§Ã£o
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm run test
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
        CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
        
    - name: Run health checks
      run: |
        npm start &
        sleep 10
        curl -f http://localhost:3000/api/system/health || exit 1
        pkill -f "npm start"

  # Job de deploy para preview (PRs)
  deploy-preview:
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Vercel CLI
      if: secrets.VERCEL_TOKEN != ''
      run: npm install --global vercel@latest
      
    - name: Pull Vercel Environment Information
      if: secrets.VERCEL_TOKEN != ''
      run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Build Project Artifacts
      if: secrets.VERCEL_TOKEN != ''
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Deploy Project Artifacts to Vercel
      if: secrets.VERCEL_TOKEN != ''
      id: deploy
      run: |
        url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
        echo "preview_url=$url" >> $GITHUB_OUTPUT
        
    - name: Comment PR with preview URL
      if: steps.deploy.outputs.preview_url != ''
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ **Preview Deploy Ready!**\n\nâœ… Build successful\nðŸ”— Preview URL: ${{ steps.deploy.outputs.preview_url }}\n\nðŸ“Š [View deployment logs](https://vercel.com/dashboard)\nðŸ” [Run health checks](${{ steps.deploy.outputs.preview_url }}/api/system/health)`
          })

  # Job de deploy para produÃ§Ã£o (main branch)
  deploy-production:
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Vercel CLI
      if: secrets.VERCEL_TOKEN != ''
      run: npm install --global vercel@latest
      
    - name: Pull Vercel Environment Information
      if: secrets.VERCEL_TOKEN != ''
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Build Project Artifacts
      if: secrets.VERCEL_TOKEN != ''
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Deploy Project Artifacts to Vercel
      if: secrets.VERCEL_TOKEN != ''
      id: deploy
      run: |
        url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
        echo "production_url=$url" >> $GITHUB_OUTPUT
        
    - name: Run post-deploy health checks
      if: steps.deploy.outputs.production_url != ''
      run: |
        sleep 30
        curl -f ${{ steps.deploy.outputs.production_url }}/api/system/health || exit 1
        
    - name: Notify deployment success
      if: steps.deploy.outputs.production_url != ''
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: 'success',
            target_url: '${{ steps.deploy.outputs.production_url }}',
            description: 'Production deployment successful',
            context: 'vercel/deployment'
          })

  # Job de deploy para desenvolvimento (develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Vercel CLI
      if: secrets.VERCEL_TOKEN != ''
      run: npm install --global vercel@latest
      
    - name: Pull Vercel Environment Information
      if: secrets.VERCEL_TOKEN != ''
      run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Build Project Artifacts
      if: secrets.VERCEL_TOKEN != ''
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Deploy Project Artifacts to Vercel
      if: secrets.VERCEL_TOKEN != ''
      id: deploy
      run: |
        url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
        echo "staging_url=$url" >> $GITHUB_OUTPUT
        
    - name: Run staging health checks
      if: steps.deploy.outputs.staging_url != ''
      run: |
        sleep 20
        curl -f ${{ steps.deploy.outputs.staging_url }}/api/system/health || exit 1
